{% extends 'users/userbase.html' %}
{% block contents %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS to make the form look like a box */
        .form-box {
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(235, 10, 10, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-box h2 {
            font-weight:bold;
            margin-bottom: 20px;
            color:rgb(48, 165, 42);
        }

        .form-group label {
            font-weight: 600;
        }

        .btn-block {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        body {
            background: linear-gradient(45deg, #ff7f50, #1e90ff, #32cd32); /* Coral, DodgerBlue, LimeGreen */

            /* background-color: #f5f5f5; */
        }

        .container {
            padding-top: 50px;
        }

        /* Style for prediction message */
        .prediction-result {
            font-weight: bold;
            color: red;
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    
<div class="container">
    <div class="form-box">
        <h2 class="text-center">Prediction Input Form</h2>

        <!-- Display the prediction result at the top -->
        {% if prediction %}
        <div class="prediction-result">
            {{ prediction }}
        </div>
        {% endif %}

        <form action="#" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" class="form-control" id="department" name="department" required>
            </div>

            <div class="form-group">
                <label for="region">Region</label>
                <input type="text" class="form-control" id="region" name="region" required>
            </div>

            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" class="form-control" id="education" name="education" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="recruitment_channel">Recruitment Channel</label>
                <input type="text" class="form-control" id="recruitment_channel" name="recruitment_channel" required>
            </div>

            <div class="form-group">
                <label for="no_of_trainings">Number of Trainings</label>
                <input type="number" class="form-control" id="no_of_trainings" name="no_of_trainings" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="previous_year_rating">Previous Year Rating</label>
                <input type="number" step="0.1" class="form-control" id="previous_year_rating" name="previous_year_rating" required>
            </div>

            <div class="form-group">
                <label for="length_of_service">Length of Service (Years)</label>
                <input type="number" class="form-control" id="length_of_service" name="length_of_service" required>
            </div>

            <div class="form-group">
                <label for="awards_won">Awards Won?</label>
                <select class="form-control" id="awards_won" name="awards_won" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="avg_training_score">Average Training Score</label>
                <input type="number" step="0.1" class="form-control" id="avg_training_score" name="avg_training_score" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
